<h3 id="editor_controls_html_span">HTML:Span</h3>
<p>The span element doesn't mean anything on its own, but can be useful when used together with the global attributes, e.g. class, lang, or dir. It represents its children.</p>
<pre class="prettyprint customcode">
&lt;p&gt;My mother has &lt;span style=&quot;color:blue&quot;&gt;blue&lt;/span&gt; eyes.&lt;/p&gt;
</pre>
